<!-- Cards -->
<div class="row">
    <div class="col-12 col-sm-4 mb-3">
        <div class="card card-inverse card-success h-100">
            <div class="card-block">
                <div class="card-block-icon">
                    <i class="fa fa-fw fa-check-square-o"></i>
                </div>
                <div id="totalOrdersCard" class="mr-5">
                    Loading..
                </div>
            </div>
            <a href="#" class="card-footer clearfix small z-1">
                <span class="float-left">View Details</span>
                <span class="float-right"><i class="fa fa-angle-right"></i></span>
            </a>
        </div>
    </div>
    <div class="col-12 col-sm-4 mb-3">
        <div class="card card-inverse card-primary h-100">
            <div class="card-block">
                <div class="card-block-icon">
                    <i class="fa fa-fw fa-shopping-cart"></i>
                </div>
                <div id="orderInProcessCard" class="mr-5">
                    5 Orders in process!
                </div>
            </div>
            <a href="#" class="card-footer clearfix small z-1">
                <span class="float-left">View Details</span>
                <span class="float-right"><i class="fa fa-angle-right"></i></span>
            </a>
        </div>
    </div>
    <div class="col-12 col-sm-4 mb-3">
        <div class="card card-inverse card-danger h-100">
            <div class="card-block">
                <div class="card-block-icon">
                    <i class="fa fa-fw fa-trash"></i>
                </div>
                <div id="itemDiscardedCard" class="mr-5">
                    10 Total Orders!
                </div>
            </div>
            <a href="#" class="card-footer clearfix small z-1">
                <span class="float-left">View Details</span>
                <span class="float-right"><i class="fa fa-angle-right"></i></span>
            </a>
        </div>
    </div>
</div>
